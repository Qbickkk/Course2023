<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
</head>
<body>

  <form>
      <label>Ім'я користувача:<input type="text" name="Username" placeholder="Username" required></label>
      <br>
      <label>Пароль:<input type="password" name="Password" placeholder="Password" required></label>
      <br>
      <label>Email:<input type="email" name="Password" placeholder="Email"></label>
      <br>
      <label for="checkbox"> Я погоджуюсь з умовами користуваня </label>
      <input type="checkbox" id="checkbox" name="Checkbox">
      <br>
      <label>
          <input type="radio" name="gender" value="male">
          Чоловік
      </label>
      <label>
          <input type="radio" name="gender" value="female">
          Жінка
      </label>
        <br>
      <input type="submit" value="Зареєструватися">
      <input type="reset" value="Скинути">
      <input type="color">
      <input type="date">
      <input type="file">
      <input type="image">


  </form>


</body>
</html>
