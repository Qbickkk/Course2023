<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>

<h1><span>List</span></h1>
<div id="wrap"></div>




<script>

  let url = new URL('http://jsonplaceholder.typicode.com/users');
    fetch(url)
            .then((response) => response.json())
            .then((users) => {
              const block = document.getElementById('wrap');

              for (const user of users) {
                const user_block = document.createElement('div');
                user_block.innerText = `#${user.id} ${user.name}`;
                block.appendChild(user_block);

                const btn = document.createElement('button');
                btn.innerText = `More Information`;
                user_block.appendChild(btn);

                btn.onsubmit = function () {
                    
                }    
                    
              }


            });







</script>
</body>
</html>
