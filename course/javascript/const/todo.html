<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TOdo</title>
</head>
<body>

<h1>nihao TODO</h1>




<script>

    // console.log(location)

    let url = new URL(location);
    // console.log(url);

    let userId = url.searchParams.get('id');
    console.log(userId);


    fetch('https://jsonplaceholder.typicode.com/todos/' + userId)
        .then(response => response.json())
        .then(todo => {

            console.log(todo);

            for (const todoKey in todo) {

                let div = document.createElement('div');
                document.body.appendChild(div);
                div.innerText = `${todoKey}: ${todo[todoKey]}`;



            }



        })

</script>
</body>
</html>
